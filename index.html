<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
    //$ = want to use jQuery
    
    // 2/27/2017
    // Input (HTML) --> https://www.w3schools.com/html/html_form_input_types.asp
    // Customize Button (CSS3) --> https://www.w3schools.com/css/css3_buttons.asp
    // Notify when names are submitted (jQuery) --> https://www.w3schools.com/jquery/event_submit.asp
    
        $(function(){
            $('button').click(function(){
                $('#box').html($('#text').val());
            });
           
        });
        
    </script>
    
    <style>
      #box {
        width: 500px;
        height: 200px;
        border: 2px;
        background-color: white;
      }
    </style>
    
    <link href="https://www.fonts.com/font/sodesign/at-move-artu-super-heavy-bold?QueryFontType=Web&src=GoogleWebFonts" rel="stylesheet">

    <link href="https://fonts.google.com/specimen/Playfair+Display" rel="stylesheet">
    
  <link rel="stylesheet" href="stylesheet.css" type="text/css">  
  </head>
  <body>
    
    <form> 
      First Name: <br>
      <input type="text" id="firstname"> </input> <br><br>
      Last Name: <br>
      <input type="text" id="lastname"> <br><br>
      
      Title of Banner: <br>
      <input type="text" id="lastname"> <br><br>
      
      Choose Font:<br>
      <input type="radio" id="">Bold font<br>
      <input type="radio" id="">Italic font<br>
      <input type="radio" id="">Cursive/Script font<br>
      <input type="radio" id="">Normal font<br><br>
      
      Color of background: 
      <input type="color" name="colorpicker" id=background-color> <br><br>
      
      Color of font: 
      <input type="color" name="colorpicker" id="font-color"> <br><br>
    
      <input type="button" value="Submit"> <br><br>
    </form>
    
     <h1 id="box"></h1>
      
    </div>
